<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyLink — Введите пароль</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/static/easylink-preview.png">
</head>
<body class="bg-gradient-to-tr from-zinc-900 via-zinc-950 to-zinc-800 min-h-screen text-zinc-100 flex flex-col">
  <header class="sticky top-0 z-50 bg-zinc-900/95 backdrop-blur-md border-b border-zinc-800/50">
    <div class="max-w-7xl mx-auto flex items-center px-8 py-4" style="
    padding-top: 20px;
    padding-bottom: 20px;
    margin-left: 21.5px;
">
      <div class="flex items-center space-x-3 cursor-pointer" onclick="window.location.href='index.html'">
        <div class="bg-indigo-600 rounded-xl w-10 h-10 flex items-center justify-center shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
          </svg>
        </div>
        <span class="text-2xl font-bold tracking-wide text-indigo-300">EasyLink</span>
        <div class="hidden lg:block ml-4 px-2 py-1 bg-indigo-500/20 rounded-lg">
          <span class="text-xs text-indigo-300 font-semibold">BETA</span>
        </div>
      </div>
    </div>
  </header>

  <main class="flex-1 flex items-center justify-center px-4 py-12 fade-in">
    <div class="w-full max-w-md bg-zinc-900/90 rounded-2xl shadow-2xl border border-zinc-800 p-8 flex flex-col items-center">
      <div class="w-16 h-16 bg-indigo-500/20 rounded-2xl flex items-center justify-center mb-6">
        <svg class="w-10 h-10 text-indigo-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-width="2"></rect>
          <circle cx="12" cy="16" r="1" stroke-width="2"></circle>
          <path d="m7 11V7a5 5 0 0 1 10 0v4" stroke-width="2"></path>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-indigo-300 mb-2 text-center">Ссылка защищена паролем</h1>
      <p class="text-zinc-400 text-center mb-6">Для доступа к этой ссылке введите пароль.</p>
      <form id="passwordForm" class="w-full flex flex-col gap-4">
        <div class="relative">
          <input type="password" id="passwordInput" class="w-full rounded-xl p-4 bg-zinc-800 text-white placeholder-zinc-400 border border-zinc-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all pr-12 text-lg" placeholder="Введите пароль" required autocomplete="current-password">
          <button type="button" onclick="togglePassword(this)" class="absolute right-3 top-1/2 -translate-y-1/2 text-zinc-400 hover:text-indigo-300 transition-colors p-1 rounded hover:bg-zinc-700/50 flex items-center justify-center" tabindex="-1">
            <svg id="eyeIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-width="2"></rect>
              <circle cx="12" cy="16" r="1" stroke-width="2"></circle>
              <path d="m7 11V7a5 5 0 0 1 10 0v4" stroke-width="2"></path>
            </svg>
          </button>
        </div>
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 transition-all text-white text-lg px-8 py-4 rounded-xl font-semibold shadow-md active:scale-95">Открыть ссылку</button>
      </form>
    </div>
  </main>
  <script>
    function getShortCode() {
      const params = new URLSearchParams(window.location.search);
      return params.get('code') || '';
    }

    document.getElementById('passwordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const password = document.getElementById('passwordInput').value;
      const shortCode = getShortCode();
      if (!shortCode) {
        showNotification('Некорректная ссылка.', 'error');
        return;
      }
      try {
        const url = `http://localhost/api/urls/${shortCode}?password=${encodeURIComponent(password)}&json_response=true`;
        const response = await fetch(url, { method: 'GET', headers: { 'accept': 'application/json' } });
        if (response.status === 200) {
          const data = await response.json();
          if (data && data.url) {
            window.location.href = data.url;
          } else {
            showNotification('Не удалось получить ссылку.', 'error');
          }
        } else if (response.status === 401) {
          showNotification('Неверный пароль. Попробуйте еще раз.', 'error');
        } else if (response.status === 410) {
          showNotification('Срок действия ссылки истёк.', 'error');
        } else if (response.status === 404) {
          showNotification('Ссылка не найдена.', 'error');
        } else {
          showNotification('Ошибка при проверке пароля. Попробуйте позже.', 'error');
        }
      } catch (err) {
        showNotification('Ошибка при проверке пароля. Попробуйте позже.', 'error');
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
