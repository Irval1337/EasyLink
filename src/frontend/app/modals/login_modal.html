<div id="login-modal" class="hidden fixed inset-0 modal-backdrop flex items-center justify-center z-[1000]">
    <div class="modal-content bg-zinc-900 rounded-2xl p-8 border border-zinc-700 shadow-2xl w-full max-w-md mx-4">
      <div class="flex items-center justify-between mb-6">
        <h3 class="text-2xl font-bold text-indigo-300">Вход в аккаунт</h3>
        <button id="close-login" class="text-zinc-400 hover:text-white transition-colors p-1 rounded hover:bg-zinc-800">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      
      <form id="login-form" class="space-y-4">
        <div>
          <label class="text-sm text-zinc-400 mb-2 block">Email или имя пользователя</label>
          <input type="text" name="identifier" required class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-3 text-zinc-200 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="example@email.com или username">
        </div>
        
        <div>
          <label class="text-sm text-zinc-400 mb-2 block">Пароль</label>
          <div class="relative">
            <input type="password" name="password" required class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-3 pr-12 text-zinc-200 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="••••••••">
            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-zinc-400 hover:text-zinc-200 transition-colors p-1 rounded hover:bg-zinc-700/50 flex items-center justify-center" onclick="togglePassword(this)">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <circle cx="12" cy="16" r="1"></circle>
                <path d="m7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 text-zinc-400">
            <input type="checkbox" name="remember-me" class="rounded border-zinc-600 bg-zinc-700 text-indigo-600 focus:ring-indigo-500">
            Запомнить меня
          </label>
          <a href="#" class="text-indigo-400 hover:text-indigo-300 transition">Забыли пароль?</a>
        </div>
        
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold transition-colors">
          Войти
        </button>
        
        <div class="text-center text-sm text-zinc-400">
          Нет аккаунта? 
          <button type="button" id="switch-to-register" class="text-indigo-400 hover:text-indigo-300 transition">Зарегистрируйтесь</button>
        </div>
      </form>
    </div>
  </div>
