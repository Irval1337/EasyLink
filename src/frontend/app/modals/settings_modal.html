<div id="settings-modal" class="hidden fixed inset-0 modal-backdrop flex items-center justify-center z-[1000]">
  <div class="modal-content bg-zinc-900 rounded-2xl p-8 border border-zinc-700 shadow-2xl w-full max-w-lg mx-4">
    <div class="flex items-center justify-between mb-6">
      <h3 class="text-2xl font-bold text-indigo-300">Настройки профиля</h3>
      <button id="close-settings" class="text-zinc-400 hover:text-white transition-colors p-1 rounded hover:bg-zinc-800">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <form id="settings-form" class="space-y-5">
      <div>
        <label class="text-sm text-zinc-400 mb-2 block">Email</label>
        <input type="email" name="email" id="settings-email" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-3 text-zinc-200 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="example@email.com">
      </div>
      <div>
        <label class="text-sm text-zinc-400 mb-2 block">Имя пользователя</label>
        <input type="text" name="username" id="settings-username" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-3 text-zinc-200 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="username">
      </div>
      <div>
        <label class="text-sm text-zinc-400 mb-2 block">Новый пароль</label>
        <div class="relative">
          <input type="password" name="password" id="settings-password" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-3 pr-14 text-zinc-200 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all" placeholder="••••••••">
          <button type="button" onclick="togglePassword(this)" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-zinc-400 hover:text-indigo-300 transition-colors p-1 rounded hover:bg-zinc-700/50 flex items-center justify-center" tabindex="-1">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-width="2"></rect>
              <circle cx="12" cy="16" r="1" stroke-width="2"></circle>
              <path d="m7 11V7a5 5 0 0 1 10 0v4" stroke-width="2"></path>
            </svg>
          </button>
        </div>
      </div>
      <div>
        <label class="text-sm text-zinc-400 mb-2 block">Текущий пароль <span class="text-red-400">*</span></label>
        <div class="relative">
          <input type="password" name="current_password" id="settings-current-password" required class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-3 pr-14 text-zinc-200 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all" placeholder="Введите текущий пароль для подтверждения изменений">
          <button type="button" onclick="togglePassword(this)" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-zinc-400 hover:text-indigo-300 transition-colors p-1 rounded hover:bg-zinc-700/50 flex items-center justify-center" tabindex="-1">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-width="2"></rect>
              <circle cx="12" cy="16" r="1" stroke-width="2"></circle>
              <path d="m7 11V7a5 5 0 0 1 10 0v4" stroke-width="2"></path>
            </svg>
          </button>
        </div>
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold transition-colors">Сохранить изменения</button>
      <button type="button" id="logout-all-btn" class="w-full mt-2 bg-zinc-800 hover:bg-red-600 text-red-400 hover:text-white py-3 rounded-lg font-semibold border border-zinc-700 transition-colors">Выйти со всех устройств</button>
      <div id="settings-status" class="text-center text-sm mt-2"></div>
    </form>
    <div class="mt-6 text-xs text-zinc-500 text-center">
      <span id="settings-created-at"></span>
      <span id="settings-email-verified" class="ml-2"></span>
    </div>
  </div>
</div>
