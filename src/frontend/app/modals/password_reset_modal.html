<div id="password-reset-modal" class="hidden fixed inset-0 modal-backdrop flex items-center justify-center z-[1000]">
  <div class="modal-content bg-zinc-900 rounded-2xl p-8 border border-zinc-700 shadow-2xl w-full max-w-md mx-4" style="z-index:1100; display:flex; flex-direction:column;">
    <div class="flex items-center justify-between mb-6">
      <h3 class="text-2xl font-bold text-indigo-300">Восстановление пароля</h3>
      <button id="close-password-reset" class="text-zinc-400 hover:text-white transition-colors p-1 rounded hover:bg-zinc-800">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <div class="text-center mb-6">
      <div class="w-16 h-16 bg-indigo-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
      </div>
      <p class="text-zinc-300 text-lg mb-2">Забыли пароль?</p>
      <p class="text-zinc-400 text-sm">Введите ваш email, и мы отправим ссылку для восстановления пароля.</p>
    </div>
    <form id="password-reset-form" class="space-y-4">
      <div>
        <label class="text-sm text-zinc-400 mb-2 block">Email</label>
        <input type="email" id="password-reset-email" required class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-3 text-zinc-200 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="example@email.com">
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold transition-colors">
        Восстановить пароль
      </button>
      <div class="text-center text-sm text-zinc-400">
        Вспомнили пароль? 
        <button type="button" id="back-to-login-from-reset" class="text-indigo-400 hover:text-indigo-300 transition">Войти</button>
      </div>
    </form>
  </div>
</div>
